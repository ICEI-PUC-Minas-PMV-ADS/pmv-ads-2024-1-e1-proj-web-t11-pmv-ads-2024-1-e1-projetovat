  <div class="titulo">
    <h2 style="color:white">Redefinição de Senha</h2>

  <form id="form" class="form">

    <div class="container">

      <div class="form-content">
        <form id="form">
          <label for="email"><b>E-mail</b></label>
          <input type="email" id="email" placeholder="Digite o seu email..." />

          <a>
            <div id="email-error"></div>
          </a>

          <label for="password"><b>Senha</b></label>
          <input type="password" id="password" placeholder="Digite sua senha..." maxlength="8" />

          <a>
            <div id="senha-error"></div>
          </a>

          <label for="password-confirmation"><b>Confirmação de senha</b></label>
          <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." maxlength="8" />

          <a>
            <div id="confirmacao-senha-error"></div>
          </a>

          <div class="form-instrucao">
            <b>A senha deve conter:</b>
            <p></p>- Letra maiúscula<p></p>- Letra minúscula<p></p>- Número<p></p>- Caracteres especiais.
          </div>

          <div class="botoes-container">
            <button type="submit">Alterar Senha</button>

            <a class="botao-pagina-inicial" href="../home/home.html">Página Inicial</a>
          </div>
        </form>
      </div>
